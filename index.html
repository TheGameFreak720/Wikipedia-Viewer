<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <link rel="icon" href="img/wikipedia-logo.png">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Wikipedia Viewer</h1>
      <h2>FreeCodeCamp Zipline</h2>
      <a target="blank" href="https://en.wikipedia.org/wiki/Special:Random">
        <img class="random" src="img/wikipedia-logo.png">
      </a>
    </header>
    <section class="search-bar">
      <input id="searchTerm" type="text" placeholder="Search..">
      <button id="search" type="button">Submit</button>
    </section>
    <ul id="output">
    </ul>
    <footer>Copyright &copy Luis Alvarez 2020</footer>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/wiki.js"></script>
</html>
